version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 30s
      retries: 20
  backend:
    depends_on:
      db:
        condition: service_healthy
    image: atrocraz/infra_backend-1
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
      - redoc:/app/docs/
  
  frontend:
    image: atrocraz/infra_frontend-1
    env_file: .env
    command: cp -r /app/build/. /result_build/
    volumes:
      - static:/result_build/
    depends_on:
      - db

  gateway:
    image: atrocraz/infra_gateway-1
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/app/media/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - redoc:/usr/share/nginx/html/api/docs/
    ports:
      - 8000:80
    depends_on:
      - backend
      - frontend